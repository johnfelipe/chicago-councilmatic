{% load url from future %}

<div class='well'>
  <h4>
    Sponsors 
    {% if object.sponsors.all.count > 3 %} ({{object.sponsors.all.count }}) {% endif %}
  </h4>
  <ul class='unstyled'>
  {% for sponsor in object.sponsors.all %}
    <li>
      <a href="{% url 'councilmember_detail' sponsor.pk %}">
        <img class='img-polaroid' style="width: 30px;" src="{{STATIC_URL}}{{ sponsor.headshot }}" alt="{{ sponsor.name }}" title="{{ sponsor.name }}">
        {{ sponsor.name }}
      </a>
    </li>
  {% endfor %}
  </ul>
</div>
